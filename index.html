<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmberJS_CodeSchool</title>
  <script src="jquery-1.10.2.js"></script>
  <script src="handlebars-1.1.2.js"></script>
  <script src="ember-1.2.0.js"></script>
  <script src="ember-data.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="bootstrap.css" media="screen">
</head>
<body>

  <!-- Main Template -->
  <script type="text/x-handlebars" data-template-name='application'>

    <div class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          {{#link-to 'index' tagName='li'}}<a href='#'>Homepage</a>{{/link-to}}
          {{#link-to 'about' tagName='li'}}<a href='#'>About</a>{{/link-to}}
          {{#link-to 'products' tagName='li'}}<a href='#'>Products</a>{{/link-to}}
          {{#link-to 'contacts' tagName='li'}}<a href='#'>Contacts</a>{{/link-to}}
        </ul>
      </div>
    </div>
    <div class="container">{{outlet}}</div><!--templates render here-->
    <footer class="container">
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>

  </script>

  <!-- Other templates -->
  <!-- application automatically tries to find index template to render -->
  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to The Flint &amp; Flame!</h1>

    <!--'productsCount' is looking for 'IndexController'-->
    <p>There are {{productsCount}} products</p> 
    <img {{bind-attr src='logo'}} alt='Logo' />
    <p>Rendered on {{time}}</p>
  </script>
  
  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Fire Spirits</h1>
    <img {{bind-attr src='gravatar'}} />
    <p>Hello Im {{contactName}}</p>
    <p>This is my store. You should come by!</p>
    <p>{{open}}</p>
  </script>
  
  <script type='text/x-handlebars' data-template-name='products'>
    <h1>Products</h1>
    <ul class='list-unstyled col-md-8'>
    {{#each}}
      <li class='row'>
        <img {{bind-attr src='image'}} class='img-thumbnail col-md-5' />
        <div class='col-md-7'>
          <h2>{{title}}</h2>
          <p class='product-description'>{{description}}</p>
          <p><button class='btn btn-success'>Buy for ${{price}}</button></p>
          {{#link-to 'product' this class='list-group-item' tagName='button'}}
            {{title}}
          {{/link-to}}
        </div>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type='text/x-handlebars' data-template-name='product'>
    <h2>{{title}}</h2>
    <p>{{description}}</p>
    <p>Buy for ${{price}}</p>

  </script>

  <script type='text/x-handlebars' data-template-name='contacts'>
    {{#each}}
      <h2>{{name}}</h2>
      <img {{bind-attr src='avatar'}} />
      <p>{{about}}</p>
    {{/each}}
  </script>
  
</body>
</html>
