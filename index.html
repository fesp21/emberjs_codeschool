<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmberJS_CodeSchool</title>
  <script src="jquery-1.10.2.js"></script>
  <script src="handlebars-1.1.2.js"></script>
  <script src="ember-1.2.0.js"></script>
  <script src="ember-data.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="bootstrap.css" media="screen">
</head>
<body>

  <!-- Main Template -->
  <script type="text/x-handlebars" data-template-name='application'>

    <div class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          {{#link-to 'index' tagName='li'}}<a href='#'>Homepage</a>{{/link-to}}

          {{#link-to 'about' tagName='li'}}<a href='#'>About</a>{{/link-to}}
        </ul>
      </div>
    </div>
    <div class="container">{{outlet}}</div><!--templates render here-->
    <footer class="container">
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>

  </script>

  <!-- Other templates -->
  <!-- application automatically tries to find index template to render -->
  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to The Flint &amp; Flame!</h1>

    <!--'productsCount' is looking for 'IndexController'-->
    <p>There are {{productsCount}} products</p> 
    <img {{bind-attr src='logo'}} alt='Logo' />
    <p>Rendered on {{time}}</p>
  </script>
  
  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Fire Spirits</h1>
    <img {{bind-attr src='gravatar'}} />
    <p>Hello Im {{contactName}}</p>
    <p>This is my store. You should come by!</p>
    <p>{{open}}</p>
  </script>
  
  <script type='text/x-handlebars' data-template-name='products'>

  </script>
  
</body>
</html>
